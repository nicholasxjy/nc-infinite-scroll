<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Infinite scroll</title>
    <link rel="stylesheet" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="./css/style.css" media="screen" charset="utf-8">
  </head>
  <body ng-controller="AppCtrl">
    <div class="header">
      <h1>Pied Piper</h1>
    </div>
    <div class="main">
      <div class="actors-list" nc-infinite-scroll load-more="loadMore()">
        <div class="actor-item" ng-repeat="actor in data track by actor.id">
          <div class="avatar">
            <img ng-src="{{actor.avatar}}" alt="avatar" class="avatar">
          </div>
          <div class="info">
            <h3>{{actor.name}}</h3>
            <div class="title">{{actor.title}}</div>
          </div>
        </div>
        <div class="spinner-wrap" ng-show="spinnerShow">
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./src/nc-infinite-scroll.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
